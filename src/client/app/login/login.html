<div class="container-fluid state-login">
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Авторизация</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="fromField1">Филиал</label>
                            <select id="fromField1" class="form-control" ng-options="option for option in branchList" ng-model="login.branch" ng-init="login.branch=branchList[0]"></select>
                        </div>
                        <div class="form-group">
                            <label for="fromField2">Пароль</label>
                            <input id="fromField2" class="form-control" ng-model="login.password" ng-init="login.password='test'" type="password" placeholder="Пароль">
                        </div>
                        <button class="btn btn-primary" ng-click="login.submit(login)">Войти</button>
                        <!--&nbsp;<button class="btn btn-default">Войти как администратор</button>-->
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
