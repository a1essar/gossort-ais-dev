<div class="table-wrap">
    <table class="table table-striped">
        <caption>Добавленные культуры</caption>
        <thead>
            <tr>
                <th colspan="1"></th>
                <th colspan="1" title="Культура">Культура</th>
                <th colspan="1">Сорт</th>
                <th colspan="1">Площадь</th>
                <th colspan="1">Валовый сбор</th>
                <th colspan="1">Урожайность</th>
                <th colspan="1">Реализовано</th>
                <th colspan="1">Получено средств</th>
                <th colspan="1">Переходящий остаток</th>
                <th colspan="3">
                    <table>
                        <thead>
                        <tr>
                            <th colspan="3">Использование удобрений</th>
                        </tr>
                        <tr>
                            <th>N</th>
                            <th>P</th>
                            <th>K</th>
                        </tr>
                        </thead>
                    </table>
                </th>
                <th colspan="2">
                    <table>
                        <thead>
                        <tr>
                            <th colspan="2">Число сортоопытов</th>
                        </tr>
                        <tr>
                            <th>план</th>
                            <th>факт</th>
                        </tr>
                        </thead>
                    </table>
                </th>
                <th colspan="6">
                    <table>
                        <thead>
                        <tr>
                            <th colspan="6">Гибель по причине</th>
                        </tr>
                        <tr>
                            <th>засуха</th>
                            <th>вымерзание</th>
                            <th>выперание</th>
                            <th>болезни</th>
                            <th>вредители</th>
                            <th>прочее</th>
                        </tr>
                        </thead>
                    </table>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in formFieldset.model track by $index">
                <td>
                    <!--<span class="glyphicon glyphicon-pencil"></span>-->
                    <span class="pointer glyphicon glyphicon-remove" ng-click="formFieldset.remove($index)"></span>
                </td>
                <td ng-repeat="item in row track by $index" data-total-value="{{$index}}">{{item}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Итог:</td>
                <td></td>
                <td></td>
                <td>{{formFieldset.getTotal(2)}}</td>
            </tr>
        </tfoot>
    </table>
</div>
<div class="row">
    <div class="col-sm-4">
        <div class="form-group">
            <label>Культура</label>
            <div class="has-feedback">
                <select class="form-control" ng-change="formFieldset.changeCultures()" ng-options="option for option in culturesList track by option" ng-model="fieldset['input1']" ng-init="fieldset['input1']=''"></select>
                <span class="glyphicon glyphicon-exclamation-sign form-control-feedback" title="Обязательное поле"></span>
            </div>
        </div>
        <div class="form-group">
            <label>Сорт</label>
            <div class="has-feedback">
                <select class="form-control" ng-options="option for option in cultivarsList track by option" ng-model="fieldset['input2']" ng-init="fieldset['input2']=''"></select>
                <span class="glyphicon glyphicon-exclamation-sign form-control-feedback" title="Обязательное поле"></span>
            </div>
        </div>
        <div class="form-group">
            <label>Площадь <small>га</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input3']" ng-init="fieldset['input3']=''" placeholder="" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Валовый сбор <small>ц</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input4']" ng-init="fieldset['input4']=''" placeholder="" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Урожайность <small>ц/га</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input5']" ng-init="fieldset['input5']=''" placeholder="" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Реализовано <small>ц</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input6']" ng-init="fieldset['input6']=''" placeholder="" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Получено средств <small>руб</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input7']" ng-init="fieldset['input7']=''" placeholder="" value="">
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label>Переходящий остаток <small>ц</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input8']" ng-init="fieldset['input8']=''" placeholder="" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Использование удобрений: N <small>кг/га по д.в.</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input9']" ng-init="fieldset['input9']=''" placeholder="" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Использование удобрений: P <small>кг/га по д.в.</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input10']" ng-init="fieldset['input10']=''" placeholder="" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Использование удобрений: K <small>кг/га по д.в.</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input11']" ng-init="fieldset['input11']=''" placeholder="" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Число сортоопытов по плану <small>шт.</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input12']" ng-init="fieldset['input12']=''" placeholder="" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Число сортоопытов по факту <small>шт.</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input13']" ng-init="fieldset['input13']=''" placeholder="" value="">
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label>Гибель по причине: засуха <small>га</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input14']" ng-init="fieldset['input14']=''" placeholder="" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Гибель по причине: вымерзание <small>га</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input15']" ng-init="fieldset['input15']=''" placeholder="" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Гибель по причине: выперание <small>га</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input16']" ng-init="fieldset['input16']=''" placeholder="" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Гибель по причине: поражение болезнями <small>га</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input17']" ng-init="fieldset['input17']=''" placeholder="" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Гибель по причине: повреждение с/х вредителями <small>га</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input18']" ng-init="fieldset['input18']=''" placeholder="" value="">
            </div>
        </div>
        <div class="form-group">
            <label>Гибель по причине: прочее <small>га</small></label>
            <div class="has-feedback">
                <input type="text" class="form-control" ng-model="fieldset['input19']" ng-init="fieldset['input19']=''" placeholder="" value="">
            </div>
        </div>
    </div>
</div>
<div class="fieldset__action">
    <button class="btn btn-default" type="button" ng-click="formFieldset.add(fieldset);"><span class="glyphicon glyphicon-plus"></span> Добавить</button>
</div>
